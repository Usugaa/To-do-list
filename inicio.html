<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>TO DO LIST</title>
</head>
<body>
<!--Primero creamos un div con la clase list en dónde va a estar un formulario con un input donde
se va a agregar la tarea y un boton que lo añadira a la lista-->
    <div class="list">
        <h1>TO DO LIST</h1>
        <form>
        <input type="text" placeholder="Agrega tarea">
        <button class="btn-add">+</button>
        </form>
<!--La lista dónde se va a almacenar la tarea puesta en el input-->
    <div class="li-container">
        <ul>
            
        </ul>
    </div>
    <!--El texto que aparece cuando no hay ninguna tarea en la lista-->
    <div class="empty">
        <p>No tienes tareas pendientes</p>
    </div>
</div>
    
<script src="index.js"></script>
</body>
</html>
